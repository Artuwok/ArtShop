<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>ArtShop</title>
</head>
<body>

<h1 align="center">Welcome to the ArtShop</h1>

<input type="button" align="right" onclick="showCart();" value="Show cart"/>

<div class="mainDiv">
    <script type="text/javascript">

        $.get("/data.json", function (data) {
            $.each(data, function (i, itemToView) {

                $(".mainDiv").append(
                        '<div class="eee"><img src= "' + itemToView.imageUrl + '" + width="150px" height="100px"/>' + "<br>"
                        + "<b>Item code: </b>" + itemToView.id + "<br>"
                        + "<b>Item model: </b>" + itemToView.name + "<br>"
                        + "<b>Price: </b>" + itemToView.price + " grn" + "<br>"
                        + "<input id='itemToView.id' type='button' onclick='sendId(\"" + itemToView.id + "\");' value='View Details'/>" + "</div>"
                );
            });
        });

    </script>
</div>

<script type="text/javascript">
    function sendId(itemToView) {
        window.location.href = "/notebooks/" + itemToView;

    }
</script>

<script type="text/javascript">

    function showCart() {
        window.location.href = "/showCart"
    }

</script>


<style>
    .eee {
        width: 200px;
        height: 150px;
        display: inline-block;
        margin: 1%;
        font-size: small;
    }
</style>


</body>
</html>
